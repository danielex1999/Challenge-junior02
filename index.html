<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main class="flex">
    <div class="fylo-options">
      <div class="contenedor-data">
        <img src="images/logo.svg" alt="">
        <div class="icons-fylo">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="used-gb">
      <div class="storage-scale">
        <div class="texto-scale">
        You've used <span> 815 GB</span> of your storage
        <div class="gb-left">
          <div class="text-left">
            <span>185</span>GB LEFT
          </div>
          <div class="triangulo"></div>
        </div>
      </div>
        <div class="bottom-scale">
          <div class="barra">
            <div class="size-complete">
              <div class="circle">
              </div>
            </div>
          </div>
          <div class="text-bar">
          <h1>0 GB</h1>
          <H1>1000 GB</H1>
        </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
